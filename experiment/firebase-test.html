<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiment</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    button {
      font-size: 1rem;
      margin: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    input, select, textarea {
      margin: 0.4rem;
      padding: 0.4rem;
      width: 80%;
    }
    section { display: none; }
    section.active { display: block; }
    #status { font-style: italic; height: 1.5rem; }
    audio { margin-top: 1rem; width: 100%; }

    .dots {
      display: inline-block;
      width: 3rem;
      text-align: center;
    }
    .dots span {
      display: inline-block;
      width: 0.5rem;
      height: 0.5rem;
      margin: 0 0.1rem;
      background-color: #555;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- PRE-SURVEY -->
  <section id="preSurvey" class="active">
    <input id="age" type="number" placeholder="Age" /><br>
    <select id="gender">
      <option value="">Gender</option>
      <option>Female</option>
      <option>Male</option>
      <option>Non-binary</option>
      <option>Other</option>
    </select><br>
    <button id="startBtn">Continue</button>
  </section>

  <!-- INTERACTION -->
  <section id="interaction">
    <button id="recordBtn">üé§ Start Recording</button>
    <p id="status"></p>
    <audio id="responseAudio" controls></audio><br>
    <button id="surveyBtn" style="display:none;">üìù Survey</button>
  </section>

  <!-- POST-SURVEY -->
  <section id="postSurvey">
    <select id="satisfaction">
      <option value="">Select rating</option>
      <option value="1">1 - Very negative</option>
      <option value="2">2 - Negative</option>
      <option value="3">3 - Neutral</option>
      <option value="4">4 - Positive</option>
      <option value="5">5 - Very positive</option>
    </select><br>
    <textarea id="feedback" rows="3" placeholder="Any comments..."></textarea><br>
    <button id="submitBtn">Submit</button>
  </section>

  <!-- THANK YOU -->
  <section id="thanks">
    <h2>Thank you</h2>
  </section>

  <script>
    // ===============================
    // Firebase Init
    // ===============================
    const firebaseConfig = {
      apiKey: "AIzaSyBDOb-3I8TD3ZjBxtqyQNBF8YFIuIAdsKc",
      authDomain: "slm-experiment-dev.firebaseapp.com",
      projectId: "slm-experiment-dev",
      storageBucket: "slm-experiment-dev.firebasestorage.app",
      messagingSenderId: "762879513861",
      appId: "1:762879513861:web:3b67a55dc2ba727308536c",
      measurementId: "G-9WYB65Z78J"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ===============================
    // Variables
    // ===============================
    let userId = null;
    let condition = null;

    // ===============================
    // DOM Elements
    // ===============================
    const preSurvey = document.getElementById("preSurvey");
    const interaction = document.getElementById("interaction");
    const postSurvey = document.getElementById("postSurvey");
    const thanks = document.getElementById("thanks");
    const recordBtn = document.getElementById("recordBtn");
    const surveyBtn = document.getElementById("surveyBtn");
    const statusEl = document.getElementById("status");
    const responseAudio = document.getElementById("responseAudio");

    // ===============================
    // PRE-SURVEY
    // ===============================
    document.getElementById("startBtn").onclick = async () => {
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value.trim();
      if (!age || !gender) return alert("Please complete the survey.");

      // RANDOM assignment: natural vs robotic
      condition = Math.random() < 0.5 ? "natural" : "robotic";

      userId = "user_" + Date.now() + "_" + Math.floor(Math.random() * 1000);

      // Save to Firestore
      await db.collection("users").doc(userId).set({
        userId,
        condition,
        createdAt: new Date(),
        preSurvey: { age, gender, timestamp: new Date() }
      }, { merge: true });

      preSurvey.classList.remove("active");
      interaction.classList.add("active");
    };

    // ===============================
    // Recording
    // ===============================
    let mediaRecorder, chunks = [];

    recordBtn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = handleRecordingStop;
        mediaRecorder.start();
        recordBtn.textContent = "‚èπ Stop Recording";
        statusEl.innerHTML = "";
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "üé§ Start Recording";
        statusEl.innerHTML = `<div class="dots"><span></span><span></span><span></span></div>`;
      }
    };

    // ===============================
    // HANDLE RECORDING STOP
    // ===============================
    async function handleRecordingStop() {
      const ts = Date.now();

      // Upload user audio
      const userBlob = new Blob(chunks, { type: "audio/webm" });
      const userFileName = `users/${userId}/user_${ts}.webm`;
      const userRef = storage.ref(userFileName);
      await userRef.put(userBlob, { contentType: "audio/webm" });
      const userAudioURL = await userRef.getDownloadURL();

      // Call backend API
      const response = await fetch("https://callopenai-ks3vpjhzoq-uc.a.run.app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ audio: userAudioURL, userId })
      });
      const data = await response.json();

      if (data.error) {
        statusEl.textContent = "‚ö†Ô∏è Error: " + data.error;
        return;
      }

      let modelAudioURL = data.audio;

      // Mirror model audio back to storage
      try {
        const modelResp = await fetch(data.audio);
        const modelBlob = await modelResp.blob();
        const modelFileName = `users/${userId}/model_${ts}.webm`;
        const modelRef = storage.ref(modelFileName);
        await modelRef.put(modelBlob, { contentType: "audio/webm" });
        modelAudioURL = await modelRef.getDownloadURL();
      } catch (err) {
        console.warn("Could not mirror model audio:", err);
      }

      // --- APPLY ROBOTIC EFFECT IF NEEDED ---
      if (condition === "robotic") {
        const roboticURL = await applyRoboticEffect(modelAudioURL);
        responseAudio.src = roboticURL;
      } else {
        responseAudio.src = modelAudioURL;
      }

      statusEl.innerHTML = "";
      surveyBtn.style.display = "inline-block";

      // Save conversation turn
      const turnData = {
        condition,
        userAudioURL,
        modelAudioURL,
        transcript: data.text || "",
        replyText: data.text || "",
        timestamp: new Date()
      };
      await db.collection("users").doc(userId).collection("conversation").add(turnData);

      surveyBtn.onclick = () => {
        interaction.classList.remove("active");
        postSurvey.classList.add("active");
      };
    }

    // ===============================
    // ROBOTIC AUDIO EFFECT
    // Flattened F0 + HPF + Bitcrusher
    // ===============================
    async function applyRoboticEffect(url) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

      const source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;

      // ----- 1. F0 FLATTENING (Amplitude Modulation) -----
      const modulator = audioCtx.createOscillator();
      modulator.type = "square";
      modulator.frequency.value = 90; // monotone pitch, try 60‚Äì150

      const modGain = audioCtx.createGain();
      modGain.gain.value = 0.7;

      modulator.connect(modGain.gain);
      source.connect(modGain);

      // ----- 2. HIGHPASS FILTER -----
      const highpass = audioCtx.createBiquadFilter();
      highpass.type = "highpass";
      highpass.frequency.value = 800; // metallic

      modGain.connect(highpass);

      // ----- 3. BITCRUSHER -----
      const bitCrusher = audioCtx.createWaveShaper();
      const bits = 6;
      const n = Math.pow(2, bits);
      const curve = new Float32Array(65536);

      for (let i = 0; i < 65536; i++) {
        const x = (i / 65536) * 2 - 1;
        curve[i] = Math.round(x * n) / n;
      }
      bitCrusher.curve = curve;
      bitCrusher.oversample = "none";

      highpass.connect(bitCrusher);

      // ----- Output to MediaStream -----
      const dest = audioCtx.createMediaStreamDestination();
      bitCrusher.connect(dest);

      modulator.start();
      source.start();

      // ===== RECORD OUTPUT TO WEBM =====
      const recorder = new MediaRecorder(dest.stream);
      let chunks = [];

      return new Promise((resolve) => {
        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          resolve(URL.createObjectURL(blob));
        };

        recorder.start();
        setTimeout(() => recorder.stop(), audioBuffer.duration * 1000);
      });
    }

    // ===============================
    // POST-SURVEY
    // ===============================
    document.getElementById("submitBtn").onclick = async () => {
      const satisfaction = document.getElementById("satisfaction").value;
      const feedback = document.getElementById("feedback").value.trim();
      if (!satisfaction) return alert("Please rate the response.");

      await db.collection("users").doc(userId).set({
        postSurvey: { satisfaction, feedback, timestamp: new Date() }
      }, { merge: true });

      postSurvey.classList.remove("active");
      thanks.classList.add("active");
    };
  </script>
</body>
</html>
